<h1>Bin Data widget guide</h1>
<p>Apply binning along X and/or Y axes for 1D/2D images. For N-dimensional data, last two detector axes are used for Y, X respectively.</p>
<p>Binning can be performed using Median / Mean / First pixel / Last pixel, in the bin bucket size of pixels.</p>
